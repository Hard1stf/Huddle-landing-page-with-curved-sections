<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with curved sections || Frontend Mentor project || HTML + CSS project </title>
    <!-- Google font link here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- style sheet link here  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top-heading">
            <img src="./images/logo.svg" alt="logo">
            <button>Try it free</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="content"> Huddle re-imagines the way we build communities. You have a voice, but so does 
                    your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="hero-button">Get Started For Free</button>
                <img class="multiple-screen" src="./images/screen-mockups.svg" alt="multiple-screen">
                <div class="user-numbers">
                    <div class="communities numbers">
                        <img class="on-number" src="./images/icon-communities.svg" alt="icon-communities">
                        <p class="number">1.4k+</p>
                        <p class="text">Communities Formed</p>
                    </div>
                    <div class="messages numbers">
                        <img class="on-number" src="./images/icon-messages.svg" alt="icon-communities">
                        <p class="number">2.7m+</p>
                        <p class="text">Messages Sent</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
